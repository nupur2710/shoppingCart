<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a routerLink="/" class="navbar-brand">Recipe Book</a>
        </div>
        <div class="collapse in navbar-default">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a routerLink="/recipes" class="navbar-brand">Recipes
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/shopping-list" class="navbar-brand">Shopping list
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <ng-template [ngIf]="!authService.isAuthenticated()">
                    <li><a routerLink="/signup">Register</a></li>
                    <li><a routerLink="/signin">Login</a></li>
                </ng-template>
                <li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
                    <a style="cursor:pointer" class="dropdown-toggle" role="button">Manage
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li> <a style="cursor:pointer" class="navbar-brand" (click)="onSaveData()">Save Data</a></li>
                        <li> <a style="cursor:pointer" class="navbar-brand" (click)="onFetchData()">Fetch Data</a></li>
                    </ul>
                    <a style="cursor:pointer;" (click)="onLogOut()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
